<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Website</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <div class="container">
          <p>IMDB<span></span></p>
        </div>
      </div>

      <div class="search-container">
        <div class="search-element">
          <h3>Search Movie:</h3>
          <input
            type="text"
            class="form-control"
            placeholder="Search Movie Title ..."
            id="movie-search-box"
            onkeyup="findMovies()"
            onclick="findMovies()"
          />
          <div class="search-list" id="search-list"></div>
        </div>
      </div>

      <div class="container">
        <a href="favorites.html" class="btn btn-primary mt-3"
          >Go to My Favourite Movies</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
